<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <section class="head_1">
                <h1>To-Do List</h1>
                <img class="card_img" src="todo.png" alt="Image not available">
            </section>
            <section class="add">
                <input type="text" placeholder="Add your task" id="get_txt">
                <button id="get">Add</button>
            </section>
            <section class="items" id="t_app">
            </section>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
